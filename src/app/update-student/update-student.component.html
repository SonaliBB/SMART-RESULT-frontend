<div class="container mt-5">
  <h2 class="text-center">Update Student</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <!-- Student fields -->
    <div *ngFor="let field of [ 'name', 'seatNo', 'college', 'course', 'center', 'permRegNo', 'motherName']">
      <div class="form-group">
        <label [for]="field">{{ field | titlecase }}:</label>
        <input
          [id]="field"
          [formControlName]="field"
          class="form-control"
          [type]="field === 'id' ? 'number' : 'text'"
        />
      </div>
    </div>

    <!-- Marks -->
    <div formArrayName="marklist">
      <h3>Marks</h3>
      <div *ngFor="let mark of marksControls; let i = index" [formGroupName]="i">
        <div class="form-group">
          <label>Subject Name:</label>
          <input formControlName="subjectName" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Internal Marks:</label>
          <input formControlName="internalMarks" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label>External Marks:</label>
          <input formControlName="externalMarks" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label>Total Marks:</label>
          <input formControlName="totalMarks" class="form-control" type="number" />
        </div>
        <button type="button" (click)="removeMark(i)" class="btn btn-danger">Remove Mark</button>
      </div>
      <button type="button" (click)="addMark()" class="btn btn-primary mt-2">Add Mark</button>
    </div>

    <button type="submit" class="btn btn-success mt-3">Update Student</button>
  </form>
</div>

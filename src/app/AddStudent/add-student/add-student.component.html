<div class="container mt-5">
  <h2 class="text-center">Add Student</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter student name" />
    </div>
    <div class="form-group">
      <label>Seat No:</label>
      <input type="number" class="form-control" formControlName="seatNo" placeholder="Enter seat number" />
    </div>
    <div class="form-group">
      <label>College:</label>
      <input type="text" class="form-control" formControlName="college" placeholder="Enter college name" />
    </div>
    <div class="form-group">
      <label>Course:</label>
      <input type="text" class="form-control" formControlName="course" placeholder="Enter course name" />
    </div>
    <div class="form-group">
      <label>Center:</label>
      <input type="number" class="form-control" formControlName="center" placeholder="Enter center ID" />
    </div>
    <div class="form-group">
      <label>Perm Reg No:</label>
      <input type="number" class="form-control" formControlName="permRegNo" placeholder="Enter permanent registration number" />
    </div>
    <div class="form-group">
      <label>Mother's Name:</label>
      <input type="text" class="form-control" formControlName="motherName" placeholder="Enter mother's name" />
    </div>

    <h4>Marks</h4>
    <div formArrayName="marklist">
      <div *ngFor="let mark of marks.controls; let i = index" [formGroupName]="i" class="mark-group">
        <div class="form-group">
          <label>Subject Name:</label>
          <input type="text" class="form-control" formControlName="subjectName" placeholder="Enter subject name" />
        </div>
        <div class="form-group">
          <label>Internal Marks:</label>
          <input type="number" class="form-control" formControlName="internalMarks" placeholder="Enter internal marks" />
        </div>
        <div class="form-group">
          <label>External Marks:</label>
          <input type="number" class="form-control" formControlName="externalMarks" placeholder="Enter external marks" />
        </div>
        <div class="form-group">
          <label>Total Marks:</label>
          <input type="number" class="form-control" formControlName="totalMarks" placeholder="Enter total marks" />
        </div>
        <button class="btn btn-danger mt-2" (click)="removeMark(i)" *ngIf="marks.length > 1">Remove</button>
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="addMark()">Add Mark</button>
    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
